<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Kanrisha - A Premium HTML5 Responsive Admin Template</title>
	<!--[if lt IE 9]>
		<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<script src="Javascript/Flot/excanvas.js"></script>
	<![endif]-->
	<!-- The Fonts -->
	<link href="http://fonts.googleapis.com/css?family=Oswald|Droid+Sans:400,700" rel="stylesheet" />
	<!-- The Main CSS File -->
	<link rel="stylesheet" href="CSS/style.css" />
	<!-- jQuery -->
	<script src="Javascript/jQuery/jquery-1.7.2.min.js"></script>
	<!-- Flot -->
	<script src="Javascript/Flot/jquery.flot.js"></script>
	<script src="Javascript/Flot/jquery.flot.resize.js"></script>
	<script src="Javascript/Flot/jquery.flot.pie.js"></script>
	<!-- DataTables -->
	<script src="Javascript/DataTables/jquery.dataTables.min.js"></script>
	<!-- ColResizable -->
	<script src="Javascript/ColResizable/colResizable-1.3.js"></script>
	<!-- jQuryUI -->
	<script src="Javascript/jQueryUI/jquery-ui-1.8.21.min.js"></script>
	<!-- Uniform -->
	<script src="Javascript/Uniform/jquery.uniform.js"></script>
	<!-- Tipsy -->
	<script src="Javascript/Tipsy/jquery.tipsy.js"></script>
	<!-- Elastic -->
	<script src="Javascript/Elastic/jquery.elastic.js"></script>
	<!-- ColorPicker -->
	<script src="Javascript/ColorPicker/colorpicker.js"></script>
	<!-- SuperTextarea -->
	<script src="Javascript/SuperTextarea/jquery.supertextarea.min.js"></script>
	<!-- UISpinner -->
	<script src="Javascript/UISpinner/ui.spinner.js"></script>
	<!-- MaskedInput -->
	<script src="Javascript/MaskedInput/jquery.maskedinput-1.3.js"></script>
	<!-- ClEditor -->
	<script src="Javascript/ClEditor/jquery.cleditor.js"></script>
	<!-- Full Calendar -->
	<script src="Javascript/FullCalendar/fullcalendar.js"></script>
	<!-- Color Box -->
	<script src="Javascript/ColorBox/jquery.colorbox.js"></script>
	<!-- Kanrisha Script -->
	<script src="Javascript/kanrisha.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>
	<!-- Change Pattern -->
	<div class="changePattern">
		<span id="pattern1"></span>
		<span id="pattern2"></span>
		<span id="pattern3"></span>
		<span id="pattern4"></span>
		<span id="pattern5"></span>
		<span id="pattern6"></span>
	</div>
	
	
	<div class="wrapper small_menu">
		<ul class="menu_small_buttons">
			<li><a title="General Info" class="i_22_dashboard" href="index.html"></a></li>
			<li><a title="Your Messages" class="i_22_inbox" href="inbox.html"></a></li>
			<li><a title="Visual Data" class="i_22_charts" href="charts.html"></a></li>
			<li><a title="Kit elements" class="i_22_ui" href="ui.html"></a></li>
			<li><a title="Some Rows" class="i_22_tables smActive" href="tables.html"></a></li>
			<li><a title="Some Fields" class="i_22_forms" href="forms.html"></a></li>
		</ul>
	</div>

	<div class="wrapper contents_wrapper">
		
		<aside class="sidebar">
			<ul class="tab_nav">
				<li class="i_32_inbox">
					<a href="inbox.html" title="Your Messages">
						<span class="tab_label">消息管理</span>
						<span class="tab_info">Your Messages</span>
					</a>
				</li>
				<li class="active_tab i_32_tables">
					<a href="tables.html" title="Some Rows">
						<span class="tab_label">商品管理</span>
						<span class="tab_info">Goods</span>
					</a>
				</li>
				<li class="i_32_forms">
					<a href="forms.html" title="Some Fields">
						<span class="tab_label">账户管理</span>
						<span class="tab_info">Account</span>
					</a>
				</li>
			</ul>
		</aside>

		<div class="contents">
			<div class="grid_wrapper">

				<div class="g_6 contents_header">
					<h3 class="i_16_table tab_label">Goods</h3>
					<div><span class="label">审核、下架、分类商品</span></div>
				</div>
				<div class="g_6 contents_options">
					
				</div>


				<div class="g_12">
						<div class="widget_header">
							<h4 class="widget_header_title wwIcon i_16_tooltip">操作记录</h4>
						</div>
						<div class="widget_contents noPadding twCheckbox">
							<table class="tables datatable noObOLine">
								<thead>
									<tr>
										<th>
											<input type="checkbox" class="simple_form tMainC">
										</th>
										<th>商品类型</th>
										<th>商品名称</th>
										<th>商品发布者</th>
										<th>商品发布时间</th>
										<th>商品状态</th>
									</tr>
								</thead>
								<tbody>
									<tr class="status_open">
											<td><input type="checkbox" class="simple_form"></td>
											<td>饰品</td>
											<td>施华洛世奇xxx</td>
											<td>刘聪</td>
											<td>23:13</td>
											<td>未售出</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="g_12 separator"><span></span></div>
					<div class="g_6">
							<div class="widget_header">
								<h4 class="widget_header_title wwIcon i_16_checkbox">商品下架</h4>
							</div>
							<div class="widget_contents noPadding">
								
								<div class="line_grid">
									<div class="g_3"><span class="label">商品ID</span>
									</div>
									<div class="g_9">
										<input type="text" class="simple_field" />
									</div>	
								</div>
								<div class="line_grid">
									<div class="g_3"><span class="label">反馈信息</span>
									</div>
									<div class="g_9">
										<input type="text" class="simple_field" />
									</div>
								</div>
								<div class="g_13">
									<input type="submit" value="下架" class="submitIt simple_buttons">

								</div>
							</div>
						</div>
						<div class="g_6">
							<div class="widget_header">
								<h4 class="widget_header_title wwIcon i_16_spinner">商品分类</h4>
							</div>
							<div class="widget_contents noPadding">
								<div class="line_grid">
									<div class="g_3"><span class="label">商品ID</span>
									</div>
									<div class="g_9">
										<input type="text" class="simple_field" />
									</div>	
								</div>
								<div class="line_grid">
									<div class="g_3"><span class="label">反馈信息</span>
									</div>
									<div class="g_9">
										<input type="text" class="simple_field" />
									</div>
								</div>
								<div class="line_grid">
										<div class="g_3"><span class="label">商品分类</span>
										</div>
										<div class="g_9">
											<div  id="uniform-undefined"><select class="simple_form" style="opacity: 0;">
												<option value="Web Designer" selected="selected">分类1
												</option><option value="Web Developer">分类2
												</option><option value="Other">Other
											</option></select></div>
										</div>
									</div>
				
								<div class="g_13">
										<input type="submit" value="分类" class="submitIt simple_buttons">
								</div>
				
								</div>
							</div>
						</div>
			</div>		
		</div>
	</div>
</body>
</html>
